<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro RTS | Minimalist Strategy Warfare</title>
  <meta name="description"
    content="Engage in fast-paced real-time strategy warfare. Build your base, harvest resources, and lead your brigade to victory in this polished Micro RTS experience.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0c;
      overflow: hidden;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      background: #1a1a1e;
    }

    #hud {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 35%;
      min-width: 550px;
      height: 100px;
      background: rgba(15, 15, 20, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: stretch;
      padding: 8px 18px;
      color: #e0e0e0;
      pointer-events: auto;
    }

    #hud-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 15px;
      min-width: 180px;
    }

    #hud-info h3 {
      color: #72d5ff;
      margin-bottom: 4px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(114, 213, 255, 0.4);
    }

    #hud-info p {
      margin: 2px 0;
      color: #b0b0b8;
      font-size: 12px;
    }

    #hud-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      padding-left: 20px;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      flex-wrap: wrap;
      align-content: center;
      max-width: 600px;
    }

    .action-btn {
      width: 54px;
      height: 54px;
      background: rgba(58, 58, 62, 0.8);
      border: 1px solid #555;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 6px;
      transition: all 0.1s ease;
      position: relative;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .action-btn:hover:not(.disabled) {
      background: rgba(74, 74, 78, 0.9);
      border-color: #72d5ff;
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(114, 213, 255, 0.3);
    }

    .action-btn:active:not(.disabled) {
      transform: translateY(0);
      background: #202024;
    }

    .action-btn .btn-icon {
      font-size: 20px;
      margin-bottom: 1px;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.5));
    }

    .action-btn .btn-label {
      font-size: 9px;
      font-weight: bold;
      color: #ccc;
    }

    .action-btn .btn-cost {
      position: absolute;
      bottom: 2px;
      left: 0;
      right: 0;
      text-align: center;
      color: #ffd740;
      font-size: 8px;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
    }

    .action-btn .btn-key {
      position: absolute;
      top: 1px;
      right: 3px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 8px;
      font-weight: bold;
    }

    .action-btn.disabled {
      opacity: 0.3;
      filter: grayscale(1);
      cursor: not-allowed;
    }

    #resources {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(20, 20, 25, 0.9);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      display: flex;
      gap: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .res-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .res-icon {
      width: 14px;
      height: 14px;
      border-radius: 2px;
    }

    #theme-selector {
      position: absolute;
      top: 12px;
      left: 200px;
      display: flex;
      gap: 8px;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .theme-btn {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.2s;
    }

    .theme-btn:hover {
      transform: scale(1.1);
      border-color: #72d5ff;
    }

    .theme-btn.active {
      border-color: #fff;
      box-shadow: 0 0 8px #fff;
    }

    #difficulty-selector {
      position: absolute;
      top: 50px;
      left: 12px;
      display: flex;
      gap: 4px;
      background: rgba(0, 0, 0, 0.4);
      padding: 4px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .diff-btn {
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #888;
      font-size: 11px;
      font-weight: bold;
      background: transparent;
      transition: all 0.2s;
    }

    .diff-btn:hover {
      color: #fff;
      border-color: #72d5ff;
    }

    .diff-btn.active {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    .diff-btn[data-diff="easy"].active { color: #4f4; border-color: #4f4; }
    .diff-btn[data-diff="normal"].active { color: #ff0; border-color: #ff0; }
    .diff-btn[data-diff="hard"].active { color: #f44; border-color: #f44; }

    #save-indicator {
      position: absolute;
      top: 50px;
      right: 12px;
      background: rgba(20, 20, 25, 0.85);
      border: 1px solid rgba(114, 213, 255, 0.4);
      padding: 6px 14px;
      color: #72d5ff;
      font-size: 12px;
      font-weight: bold;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    #save-load-bar {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }

    .sl-btn {
      padding: 6px 14px;
      background: rgba(20, 20, 25, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ccc;
      font-size: 12px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sl-btn:hover {
      color: #fff;
      border-color: #72d5ff;
      background: rgba(30, 30, 40, 0.95);
    }

    #save-modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    #save-modal-overlay.open {
      display: flex;
    }

    #save-modal {
      background: #1a1a22;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 20px 24px;
      min-width: 380px;
      max-width: 480px;
      color: #e0e0e0;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    }

    #save-modal h2 {
      margin: 0 0 14px 0;
      color: #72d5ff;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #save-name-row {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
    }

    #save-name-input {
      flex: 1;
      padding: 8px 12px;
      background: #0e0e14;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      color: #fff;
      font-size: 13px;
      outline: none;
    }

    #save-name-input:focus {
      border-color: #72d5ff;
    }

    #save-confirm-btn {
      padding: 8px 18px;
      background: #2a5a3a;
      border: 1px solid #4a8;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 13px;
    }

    #save-confirm-btn:hover {
      background: #3a7a4a;
    }

    #save-list {
      max-height: 260px;
      overflow-y: auto;
      margin-bottom: 14px;
    }

    .save-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 4px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .save-entry:hover {
      background: rgba(114,213,255,0.1);
      border-color: rgba(114,213,255,0.3);
    }

    .save-entry-info {
      flex: 1;
    }

    .save-entry-name {
      font-weight: bold;
      font-size: 13px;
      color: #fff;
    }

    .save-entry-detail {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }

    .save-entry-actions {
      display: flex;
      gap: 6px;
    }

    .save-entry-actions button {
      padding: 4px 10px;
      border-radius: 3px;
      border: 1px solid rgba(255,255,255,0.15);
      background: transparent;
      color: #aaa;
      font-size: 11px;
      cursor: pointer;
    }

    .save-entry-actions button:hover {
      color: #fff;
      border-color: #72d5ff;
    }

    .save-entry-actions .del-btn:hover {
      color: #f55;
      border-color: #f55;
    }

    .save-empty {
      color: #666;
      font-size: 12px;
      text-align: center;
      padding: 16px;
    }

    #modal-close-btn {
      display: block;
      margin: 0 auto;
      padding: 6px 20px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      color: #888;
      cursor: pointer;
      font-size: 12px;
    }

    #modal-close-btn:hover {
      color: #fff;
      border-color: #72d5ff;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <div id="resources"><span style="color:#44ccff">Minerals: 0</span> &nbsp; <span style="color:#8B6914">Wood: 0</span>
  </div>
  <div id="hud">
    <div id="hud-info">
      <h3>Micro RTS</h3>
      <p>Select units and command them around the map.</p>
    </div>
    <div id="hud-actions"></div>
  </div>
  <div id="theme-selector">
    <div class="theme-btn active" data-theme="verdant" style="background: #c2a86e;" title="Desert (Key 1)"></div>
    <div class="theme-btn" data-theme="obsidian" style="background: #1a0a20;" title="Obsidian (Key 2)"></div>
    <div class="theme-btn" data-theme="frozen" style="background: #eefaff;" title="Frozen (Key 3)"></div>
  </div>
  <div id="difficulty-selector">
    <button class="diff-btn" data-diff="easy">Easy</button>
    <button class="diff-btn active" data-diff="normal">Normal</button>
    <button class="diff-btn" data-diff="hard">Hard</button>
  </div>
  <div id="save-load-bar">
    <button class="sl-btn" id="btn-save">Save Game</button>
    <button class="sl-btn" id="btn-load">Load Game</button>
  </div>
  <div id="save-modal-overlay">
    <div id="save-modal">
      <h2 id="modal-title">Save Game</h2>
      <div id="save-name-row">
        <input id="save-name-input" type="text" placeholder="Enter save name..." maxlength="40">
        <button id="save-confirm-btn">Save</button>
      </div>
      <div id="save-list"></div>
      <button id="modal-close-btn">Close</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
