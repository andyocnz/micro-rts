<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro RTS | Minimalist Strategy Warfare</title>
  <meta name="description"
    content="Engage in fast-paced real-time strategy warfare. Build your base, harvest resources, and lead your brigade to victory in this polished Micro RTS experience.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0c;
      overflow: hidden;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      background: #1a1a1e;
    }

    /* ===== MAIN MENU ===== */
    #main-menu {
      position: fixed;
      inset: 0;
      z-index: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(5, 5, 10, 0.92);
      backdrop-filter: blur(8px);
    }

    #main-menu.hidden { display: none; }

    .menu-container {
      width: 480px;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu-title {
      text-align: center;
      color: #72d5ff;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(114, 213, 255, 0.5);
      margin-bottom: 4px;
    }

    .menu-subtitle {
      text-align: center;
      color: #666;
      font-size: 12px;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .menu-section {
      background: rgba(20, 20, 28, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 16px;
    }

    .menu-section h3 {
      color: #ccc;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .menu-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .menu-row:last-child { margin-bottom: 0; }

    .menu-btn {
      flex: 1;
      padding: 10px 16px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.05);
      color: #ddd;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .menu-btn:hover {
      background: rgba(114, 213, 255, 0.12);
      border-color: #72d5ff;
      color: #fff;
    }

    .menu-btn:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .menu-btn.primary {
      background: rgba(40, 80, 60, 0.6);
      border-color: #4a8;
    }

    .menu-btn.primary:hover {
      background: rgba(60, 120, 80, 0.7);
      border-color: #6c6;
    }

    .menu-input {
      flex: 1;
      padding: 8px 10px;
      background: #0e0e14;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #fff;
      font-size: 13px;
      text-transform: uppercase;
      outline: none;
    }

    .menu-input:focus { border-color: #72d5ff; }

    .menu-info {
      color: #888;
      font-size: 11px;
      padding: 4px 0;
    }

    .menu-theme-row {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      margin-top: 4px;
    }

    .menu-theme-label {
      color: #666;
      font-size: 11px;
      margin-right: 4px;
    }

    /* Reuse existing diff-btn and theme-btn styles */
    .diff-btn {
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #888;
      font-size: 12px;
      font-weight: bold;
      background: transparent;
      transition: all 0.2s;
    }

    .diff-btn:hover { color: #fff; border-color: #72d5ff; }
    .diff-btn.active { color: #fff; border-color: #fff; background: rgba(255, 255, 255, 0.1); }
    .diff-btn[data-diff="easy"].active { color: #4f4; border-color: #4f4; }
    .diff-btn[data-diff="normal"].active { color: #ff0; border-color: #ff0; }
    .diff-btn[data-diff="hard"].active { color: #f44; border-color: #f44; }
    .ingame-diff-btn {
      padding: 5px 10px;
      font-size: 11px;
      min-width: 62px;
    }
    .ally-btn {
      padding: 5px 10px;
      font-size: 11px;
      min-width: 70px;
    }

    .theme-btn {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.2s;
    }

    .theme-btn:hover { transform: scale(1.1); border-color: #72d5ff; }
    .theme-btn.active { border-color: #fff; box-shadow: 0 0 8px #fff; }

    /* Mode tabs (Single Player / Multiplayer) */
    .mode-tabs {
      display: flex;
      gap: 0;
    }

    .mode-tab {
      flex: 1;
      padding: 12px 0;
      background: rgba(20, 20, 28, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #666;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-tab:first-child { border-radius: 10px 0 0 0; }
    .mode-tab:last-child { border-radius: 0 10px 0 0; }

    .mode-tab.active {
      background: rgba(20, 20, 28, 0.8);
      color: #72d5ff;
      border-color: rgba(114, 213, 255, 0.3);
      border-bottom-color: transparent;
    }

    .mode-tab:hover:not(.active) { color: #aaa; background: rgba(20, 20, 28, 0.6); }

    .mode-content {
      display: none;
    }

    .mode-content.active { display: block; }

    .mode-content > .menu-section {
      border-top: none;
      border-radius: 0 0 10px 10px;
      margin-top: -1px;
    }

    /* Countdown overlay */
    #countdown-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #countdown-number {
      font-size: 120px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 40px rgba(114, 213, 255, 0.8), 0 0 80px rgba(114, 213, 255, 0.4);
      animation: countdown-pop 0.4s ease-out;
    }

    @keyframes countdown-pop {
      0% { transform: scale(2); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Multiplayer tabs */
    .mp-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 10px;
    }

    .mp-tab {
      flex: 1;
      padding: 8px 0;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: none;
      color: #666;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mp-tab:first-child { border-radius: 6px 0 0 0; }
    .mp-tab:last-child { border-radius: 0 6px 0 0; }

    .mp-tab.active {
      background: rgba(114, 213, 255, 0.1);
      color: #72d5ff;
      border-color: rgba(114, 213, 255, 0.3);
    }

    .mp-tab:hover:not(.active) { color: #aaa; }

    .mp-tab-content {
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 0 0 6px 6px;
      padding: 10px;
      margin-top: -1px;
    }

    .mp-tab-content.active { display: block; }

    /* Room code display with copy */
    .room-code-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0;
    }

    .room-code-value {
      font-size: 22px;
      font-weight: bold;
      color: #72d5ff;
      letter-spacing: 4px;
      font-family: 'Consolas', 'Courier New', monospace;
    }

    .copy-btn {
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      color: #888;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .copy-btn:hover { color: #fff; border-color: #72d5ff; }
    .copy-btn.copied { color: #4f4; border-color: #4f4; }

    /* Player slots */
    #player-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
      color: #9aa;
      margin-top: 6px;
    }

    .player-slot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 6px 8px;
      font-size: 12px;
    }

    .player-slot .slot-label { font-weight: bold; color: #aaa; min-width: 50px; }
    .player-slot .slot-status { flex: 1; margin-left: 8px; }

    .ai-select {
      padding: 3px 6px;
      background: #0e0e14;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 3px;
      color: #ccc;
      font-size: 11px;
      cursor: pointer;
      outline: none;
    }

    .ai-select:focus { border-color: #72d5ff; }

    /* Player identity row */
    .player-identity {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-bottom: 10px;
    }

    .icon-select {
      width: 42px;
      padding: 4px;
      background: #0e0e14;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      outline: none;
    }

    .icon-select:focus { border-color: #72d5ff; }

    .name-input {
      flex: 1;
      padding: 6px 10px;
      background: #0e0e14;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      color: #fff;
      font-size: 13px;
      outline: none;
    }

    .name-input:focus { border-color: #72d5ff; }

    .player-slot .slot-icon { font-size: 14px; margin-right: 4px; }

    #back-to-menu {
      position: absolute;
      top: 112px;
      left: 12px;
      padding: 6px 14px;
      background: rgba(20, 20, 25, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #888;
      font-size: 11px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      z-index: 100;
      display: none;
    }

    #back-to-menu:hover { color: #fff; border-color: #72d5ff; }

    /* ===== GAME HUD ===== */
    #game-ui { display: none; }
    #game-ui.active { display: block; }

    #hud {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 35%;
      min-width: 550px;
      height: 100px;
      background: rgba(15, 15, 20, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: stretch;
      padding: 8px 18px;
      color: #e0e0e0;
      pointer-events: auto;
    }

    #hud-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 15px;
      min-width: 180px;
    }

    #hud-info h3 {
      color: #72d5ff;
      margin-bottom: 4px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(114, 213, 255, 0.4);
    }

    #hud-info p { margin: 2px 0; color: #b0b0b8; font-size: 12px; }

    #hud-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      padding-left: 20px;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      flex-wrap: wrap;
      align-content: center;
      max-width: 600px;
    }

    .action-btn {
      width: 54px;
      height: 54px;
      background: rgba(58, 58, 62, 0.8);
      border: 1px solid #555;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 6px;
      transition: all 0.1s ease;
      position: relative;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .action-btn:hover:not(.disabled) {
      background: rgba(74, 74, 78, 0.9);
      border-color: #72d5ff;
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(114, 213, 255, 0.3);
    }

    .action-btn:active:not(.disabled) { transform: translateY(0); background: #202024; }
    .action-btn .btn-icon { font-size: 20px; margin-bottom: 1px; filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.5)); }
    .action-btn .btn-label { font-size: 9px; font-weight: bold; color: #ccc; }

    .action-btn .btn-cost {
      position: absolute;
      bottom: 2px;
      left: 0;
      right: 0;
      text-align: center;
      color: #ffd740;
      font-size: 8px;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
    }

    .action-btn .btn-key {
      position: absolute;
      top: 1px;
      right: 3px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 8px;
      font-weight: bold;
    }

    .action-btn.disabled { opacity: 0.3; filter: grayscale(1); cursor: not-allowed; }

    #top-nav {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      z-index: 130;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      pointer-events: none;
    }

    #top-nav > * {
      pointer-events: auto;
    }

    #resources {
      position: static;
      background: rgba(20, 20, 25, 0.9);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.16);
      padding: 8px 12px;
      color: #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.34);
      min-height: 48px;
    }

    #resources .res-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    #resources .res-icon {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      display: inline-block;
    }

    #unit-counts {
      position: absolute;
      top: 72px;
      right: 12px;
      display: flex;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
      max-width: 420px;
      background: rgba(20, 20, 25, 0.88);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 6px;
      padding: 6px 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.28);
    }

    .unit-count-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      min-width: 56px;
      padding: 2px 5px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ddd;
      font-size: 12px;
      font-weight: 700;
      line-height: 1;
    }

    .unit-count-item .u-icon {
      font-size: 12px;
      color: #72d5ff;
    }

    .unit-count-item .u-stats {
      font-size: 9px;
      color: #aaa;
      letter-spacing: 0.2px;
    }

    #save-indicator {
      position: absolute;
      top: 50px;
      right: 12px;
      background: rgba(20, 20, 25, 0.85);
      border: 1px solid rgba(114, 213, 255, 0.4);
      padding: 6px 14px;
      color: #72d5ff;
      font-size: 12px;
      font-weight: bold;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    #save-load-bar {
      position: static;
      display: none;
      align-items: stretch;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    #save-load-bar.active { display: flex; }

    .nav-group {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(20, 20, 25, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.16);
      border-radius: 8px;
      padding: 6px;
      min-height: 48px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.34);
    }

    .nav-runtime {
      gap: 10px;
    }

    .nav-subgroup {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 0 4px;
    }

    .nav-subgroup + .nav-subgroup {
      border-left: 1px solid rgba(255, 255, 255, 0.16);
      padding-left: 10px;
    }

    .toggle-row {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .sl-btn {
      padding: 6px 14px;
      background: rgba(20, 20, 25, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ccc;
      font-size: 12px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sl-btn:hover {
      color: #fff;
      border-color: #72d5ff;
      background: rgba(30, 30, 40, 0.95);
    }

    #ingame-difficulty { margin-left: 0; }

    #ingame-difficulty .menu-theme-label {
      margin-right: 0;
      color: #8ea1b8;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #ingame-ally { margin-left: 0; }

    #ingame-ally .menu-theme-label {
      margin-right: 0;
      color: #8ea1b8;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #ingame-combat { margin-left: 0; }

    #ingame-combat .menu-theme-label {
      margin-right: 0;
      color: #8ea1b8;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 1280px) {
      #top-nav {
        flex-direction: column;
        align-items: stretch;
      }

      #save-load-bar {
        justify-content: flex-start;
      }

      #unit-counts {
        top: 138px;
      }

      #back-to-menu {
        top: 176px;
      }
    }

    #save-modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    #save-modal-overlay.open { display: flex; }

    #save-modal {
      background: #1a1a22;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 20px 24px;
      min-width: 380px;
      max-width: 480px;
      color: #e0e0e0;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    }

    #save-modal h2 {
      margin: 0 0 14px 0;
      color: #72d5ff;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #save-name-row { display: flex; gap: 8px; margin-bottom: 14px; }

    #save-name-input {
      flex: 1;
      padding: 8px 12px;
      background: #0e0e14;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      color: #fff;
      font-size: 13px;
      outline: none;
    }

    #save-name-input:focus { border-color: #72d5ff; }

    #save-confirm-btn {
      padding: 8px 18px;
      background: #2a5a3a;
      border: 1px solid #4a8;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 13px;
    }

    #save-confirm-btn:hover { background: #3a7a4a; }

    #save-list { max-height: 260px; overflow-y: auto; margin-bottom: 14px; }

    .save-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 4px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .save-entry:hover { background: rgba(114,213,255,0.1); border-color: rgba(114,213,255,0.3); }
    .save-entry-info { flex: 1; }
    .save-entry-name { font-weight: bold; font-size: 13px; color: #fff; }
    .save-entry-detail { font-size: 11px; color: #888; margin-top: 2px; }
    .save-entry-actions { display: flex; gap: 6px; }

    .save-entry-actions button {
      padding: 4px 10px;
      border-radius: 3px;
      border: 1px solid rgba(255,255,255,0.15);
      background: transparent;
      color: #aaa;
      font-size: 11px;
      cursor: pointer;
    }

    .save-entry-actions button:hover { color: #fff; border-color: #72d5ff; }
    .save-entry-actions .del-btn:hover { color: #f55; border-color: #f55; }
    .save-empty { color: #666; font-size: 12px; text-align: center; padding: 16px; }

    #modal-close-btn {
      display: block;
      margin: 0 auto;
      padding: 6px 20px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      color: #888;
      cursor: pointer;
      font-size: 12px;
    }

    #modal-close-btn:hover { color: #fff; border-color: #72d5ff; }

</head>

<body>
  <canvas id="gameCanvas"></canvas>

  <!-- ===== MAIN MENU ===== -->
  <div id="main-menu">
    <div class="menu-container">
      <div class="menu-title">Micro RTS</div>
      <div class="menu-subtitle">Minimalist Strategy Warfare</div>

      <div class="menu-section" id="resume-section" style="display:none">
        <div class="menu-row">
          <button class="menu-btn primary" id="btn-resume-game">Resume Game</button>
        </div>
      </div>

      <!-- Mode Tabs -->
      <div class="mode-tabs">
        <button class="mode-tab active" data-mode="single">Single Player</button>
        <button class="mode-tab" data-mode="multi">Multiplayer</button>
      </div>

      <!-- Single Player -->
      <div class="mode-content active" id="mode-single">
        <div class="menu-section">
          <div class="menu-row" style="justify-content:center; gap:10px;">
            <button class="diff-btn menu-diff-btn" data-diff="easy">Easy</button>
            <button class="diff-btn menu-diff-btn active" data-diff="normal">Normal</button>
            <button class="diff-btn menu-diff-btn" data-diff="hard">Hard</button>
          </div>
          <div class="menu-row">
            <button class="menu-btn primary" id="btn-new-game">New Game</button>
            <button class="menu-btn" id="btn-load-game">Load Game</button>
          </div>
        </div>
      </div>

      <!-- Multiplayer -->
      <div class="mode-content" id="mode-multi">
        <div class="menu-section">
          <div class="player-identity">
            <select class="icon-select" id="player-icon">
              <option value="‚öîÔ∏è">‚öîÔ∏è</option>
              <option value="üõ°Ô∏è">üõ°Ô∏è</option>
              <option value="üè∞">üè∞</option>
              <option value="üêâ">üêâ</option>
              <option value="ü¶Ö">ü¶Ö</option>
              <option value="üê∫">üê∫</option>
              <option value="üî•">üî•</option>
              <option value="‚ö°">‚ö°</option>
              <option value="üíÄ">üíÄ</option>
              <option value="üëë">üëë</option>
              <option value="üéØ">üéØ</option>
              <option value="üöÄ">üöÄ</option>
            </select>
            <input class="name-input" id="player-name" maxlength="12" placeholder="Your name..." value="">
          </div>
          <div id="net-status" class="menu-info">Not connected</div>

          <div class="mp-tabs">
            <button class="mp-tab active" data-tab="join">Join Game</button>
            <button class="mp-tab" data-tab="create">Create Game</button>
          </div>

          <!-- Join tab -->
          <div class="mp-tab-content active" id="tab-join">
            <div class="menu-row">
              <input class="menu-input" id="room-code-input" maxlength="5" placeholder="ROOM CODE">
              <button class="menu-btn primary" id="btn-join-room">Join</button>
            </div>
          </div>

          <!-- Create tab -->
          <div class="mp-tab-content" id="tab-create">
            <div class="menu-row">
              <button class="menu-btn primary" id="btn-create-room">Create Room</button>
            </div>
          </div>

          <!-- Room info (shown after joining/creating) -->
          <div id="mp-room-info" style="display:none">
            <div class="room-code-row">
              <span class="room-code-value" id="room-code-display">-----</span>
              <button class="copy-btn" id="btn-copy-code">Copy</button>
              <span id="slot-display" style="color:#666; font-size:11px; margin-left:auto;">Slot: -</span>
            </div>
            <div id="player-list"></div>
            <div class="menu-row" style="margin-top:8px;">
              <button class="menu-btn primary" id="btn-start-mp" disabled>Start Game</button>
            </div>
            <div class="menu-row">
              <button class="menu-btn" id="btn-pause-mp" disabled>Pause</button>
              <button class="menu-btn" id="btn-save-mp" disabled>Save</button>
              <button class="menu-btn" id="btn-load-mp" disabled>Load</button>
            </div>
            <div class="menu-info" id="mp-pause-state"></div>
          </div>
        </div>
      </div>

      <!-- Theme -->
      <div class="menu-theme-row">
        <span class="menu-theme-label">Theme:</span>
        <div class="theme-btn active" data-theme="verdant" style="background: #c2a86e;" title="Desert"></div>
        <div class="theme-btn" data-theme="obsidian" style="background: #1a0a20;" title="Obsidian"></div>
        <div class="theme-btn" data-theme="frozen" style="background: #eefaff;" title="Frozen"></div>
      </div>
    </div>
  </div>

  <!-- ===== COUNTDOWN OVERLAY ===== -->
  <div id="countdown-overlay" style="display:none">
    <div id="countdown-number"></div>
  </div>

  <!-- ===== GAME UI (shown during gameplay) ===== -->
  <div id="game-ui">
    <div id="top-nav">
      <div id="resources"><span style="color:#44ccff">Minerals: 0</span> &nbsp; <span style="color:#8B6914">Wood: 0</span></div>
      <div id="save-load-bar">
        <div class="nav-group nav-controls">
          <button class="sl-btn" id="btn-save">Save Game</button>
          <button class="sl-btn" id="btn-load">Load Game</button>
          <button class="sl-btn" id="btn-pause">Pause</button>
        </div>
        <div class="nav-group nav-runtime">
          <div class="nav-subgroup" id="ingame-difficulty">
            <span class="menu-theme-label">AI</span>
            <div class="toggle-row">
              <button class="diff-btn ingame-diff-btn" data-diff="easy">Easy</button>
              <button class="diff-btn ingame-diff-btn active" data-diff="normal">Normal</button>
              <button class="diff-btn ingame-diff-btn" data-diff="hard">Hard</button>
            </div>
          </div>
          <div class="nav-subgroup" id="ingame-ally">
            <span class="menu-theme-label">Diplomacy</span>
            <div class="toggle-row">
              <button class="diff-btn ally-btn ingame-ally-btn active" data-ally="off">Enemy</button>
              <button class="diff-btn ally-btn ingame-ally-btn" data-ally="on">AI Ally</button>
            </div>
          </div>
          <div class="nav-subgroup" id="ingame-combat">
            <span class="menu-theme-label">Combat</span>
            <div class="toggle-row">
              <button class="diff-btn ally-btn ingame-combat-btn active" data-combat="live">Live</button>
              <button class="diff-btn ally-btn ingame-combat-btn" data-combat="frozen">Frozen</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="unit-counts"></div>
    <div id="hud">
      <div id="hud-info">
        <h3>Micro RTS</h3>
        <p>Select units and command them around the map.</p>
      </div>
      <div id="hud-actions"></div>
    </div>
  </div>

  <button id="back-to-menu">Menu</button>

  <!-- Save/Load Modal -->
  <div id="save-modal-overlay">
    <div id="save-modal">
      <h2 id="modal-title">Save Game</h2>
      <div id="save-name-row">
        <input id="save-name-input" type="text" placeholder="Enter save name..." maxlength="40">
        <button id="save-confirm-btn">Save</button>
      </div>
      <div id="save-list"></div>
      <button id="modal-close-btn">Close</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
